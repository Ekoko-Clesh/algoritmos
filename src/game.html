<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Jogo da adivinhaçāo</title>
  </head>
  <body>

  </body>
  <script>
    alert('Bem-vindo ao jogo da adivinhaçāo')
    alert('Você tem 3 tentativas para acertar o numero de 0 a 10')
    for(let attempt = 1; attempt <= 3; attempt++) {
      let number = Number(prompt(`Tentativa numero ${attempt}`))
      const randomNumber = Math.floor(Math.random() * 10 + 1)
      if(number === randomNumber) {
        alert('Voce adivinhou o numero')
        break
      }
    }
  </script>
</html>
